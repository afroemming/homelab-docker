---
version: "3.9"
########################### NETWORKS
networks:
  default:
    driver: bridge
  socket:
    driver: bridge

########################### EXTENSION FIELDS
# Helps eliminate repetition of sections
 
# Common environment values
x-environment: &default-tz-puid-pgid
  TZ: $TZ
  PUID: $PUID
  PGID: $PGID
 
# Keys common to some of the core services that we always to automatically restart on failure
x-common-keys-core: &common-keys-core

  security_opt:
    - no-new-privileges:true
  restart: always
 
# Keys common to some of the dependent services/apps
x-common-keys-apps: &common-keys-apps
  networks:
    -default
  security_opt:
    - no-new-privileges:true
  restart: unless-stopped
 
# Keys common to some of the services in media-services.txt
x-common-keys-media: &common-keys-media
  security_opt:
    - no-new-privileges:true
  restart: "no"

########################### SERVICES
services:
########################### BACKENDS
  socket-proxy:
    environment:
      CONTAINERS: 1
    image: tecnativa/docker-socket-proxy
    networks:
      - socket
    ports:
      - 2375
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
########################### FRONTENDS
# Traefik 2 - Reverse Proxy
  traefik:
    <<: *common-keys-core # See EXTENSION FIELDS at the top
    image: traefik:2.9
    depends_on:
      - socket-proxy
    networks:
      - default
      - socket
    environment:
      - TZ=$TZ
      - CF_API_EMAIL_FILE=/run/secrets/cloudflare_email
      - CF_API_KEY_FILE=/run/secrets/cloudflare_api_key
      - DOMAINNAME
    secrets:
      - cloudflare_email
      - cloudflare_api_key
      - htpasswd
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host  
    volumes:
      - $CONFIGDIR/traefik-rules:/rules # file provider directory
      - $SECRETSDIR/acme.json:/acme.json # cert location - you must create this empty file and change permissions to 600
      - $DOCKERDIR/logs/access.log:/logs/access.log
      - $DOCKERDIR/logs/traefik.log:/logs/traefik.log
      - $CONFIGDIR/traefik.yml:/etc/traefik/traefik.yml
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.http-catchall.entrypoints=http"
      - "traefik.http.routers.http-catchall.rule=HostRegexp(`{host:.+}`)"
      - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.traefik-rtr.entrypoints=https"
      - "traefik.http.routers.traefik-rtr.rule=Host(`traefik.$DOMAINNAME`)"
      - "traefik.http.routers.traefik-rtr.tls=true" # Some people had 404s without this
      #- "traefik.http.routers.traefik-rtr.tls.certresolver=dns-cloudflare" # Comment out this line after first run of traefik to force the use of wildcard certs
      - "traefik.http.routers.traefik-rtr.tls.domains[0].main=$DOMAINNAME"
      - "traefik.http.routers.traefik-rtr.tls.domains[0].sans=*.$DOMAINNAME"
      # Services - API
      - "traefik.http.routers.traefik-rtr.service=api@internal"
      ## Middlewares
      - "traefik.http.routers.traefik-rtr.middlewares=chain-authelia-auth@file"

  # Authelia (Lite) - Self-Hosted Single Sign-On and Two-Factor Authentication
  authelia:
    <<: *common-keys-core
    image: authelia/authelia:latest
    restart: always
    volumes:
      - $APPDATA/authelia/:/persist/
      - $CONFIGDIR/authelia.yml:/config/configuration.yml
      - $APPDATA/authelia/users_database.yml:/config/users_database.yml
      - $DOCKERDIR/appdata/authelia:/config
      - $DOCKERDIR/logs/authelia.log:/authelia.log
    environment:
      - TZ=$TZ
      - AUTHELIA_JWT_SECRET_FILE=/run/secrets/authelia_jwt_secret
      - AUTHELIA_SESSION_SECRET_FILE=/run/secrets/authelia_session_secret
      - AUTHELIA_NOTIFIER_SMTP_PASSWORD_FILE=/run/secrets/smtp_password
      - AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE=/run/secrets/authelia_storage_encryption_key_file
      - AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD_FILE=/run/secrets/ldap_user_pass
    secrets:
      - authelia_jwt_secret
      - authelia_session_secret
      - authelia_storage_encryption_key_file
      - smtp_password
      - ldap_user_pass
    labels:
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.authelia-rtr.entrypoints=https"
      - "traefik.http.routers.authelia-rtr.rule=HostHeader(`authelia.$DOMAINNAME`)"
      ## Middlewares
      - "traefik.http.routers.authelia-rtr.middlewares=chain-authelia-auth@file"
      ## HTTP Services
      - "traefik.http.routers.authelia-rtr.service=authelia-svc"
      - "traefik.http.services.authelia-svc.loadbalancer.server.port=9091"

  # lldap
  lldap:
    <<: *common-keys-core
    container_name: lldap
    hostname: lldap
    image: nitnelave/lldap:stable
    restart: unless-stopped
    expose:
      - 3890   # LDAP
      - 17170  # Web UI
    env_file:
      - $CONFIGDIR/lldap-vars.env
    volumes:
      - $APPDATA/lldap:/data
      - $SECRETSDIR/lldap:/secrets
    secrets:
      - ldap_jwt_secret
      - ldap_user_pass
    labels:
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.lldap-rtr.entrypoints=https"
      - "traefik.http.routers.lldap-rtr.rule=HostHeader(`lldap.$DOMAINNAME`)"
      ## Middlewares
      - "traefik.http.routers.lldap-rtr.middlewares=chain-no-auth@file"
      ## HTTP Services
      - "traefik.http.routers.lldap-rtr.service=lldap-svc"
      - "traefik.http.services.lldap-svc.loadbalancer.server.port=17170"


########################### SECRETS
secrets:
  cloudflare_email:
    file: $SECRETSDIR/cloudflare_email
  cloudflare_api_key:
    file: $SECRETSDIR/cloudflare_api_key
  htpasswd:
    file: $SECRETSDIR/.htpasswd
  authelia_session_secret:
    file: $SECRETSDIR/authelia_session_secret
  authelia_jwt_secret:
    file: $SECRETSDIR/authelia_jwt_secret
  smtp_password:
    file: $SECRETSDIR/smtp_password
  authelia_storage_encryption_key_file:
    file: $SECRETSDIR/authelia_storage_encryption_key_file
  ldap_jwt_secret:
    file: $SECRETSDIR/ldap_jwt_secret
  ldap_user_pass:
    file: $SECRETSDIR/ldap_user_pass
  
  
  

